server:
  port: 8071
  servlet:
    context-path: /chat
spring:
  application:
    name: didk-chat-server
  #环境 dev|test|prod
  profiles:
    active: dev
  messages:
    encoding: UTF-8
    basename: i18n/messages_common
  cloud:
    nacos:
      username: nacos
      password: nacos
      discovery:
        metadata:
          management:
            context-path: ${server.servlet.context-path}/actuator
        server-addr: ${nacos_host:localhost}:${nacos_port:8848}
        #nacos的命名空间ID，默认是public
        namespace: e5805c00-5a4a-4d9b-a91d-84ffd52a8e20
        service: didk-chat-server
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        namespace: ${spring.cloud.nacos.discovery.namespace}
        group: DEFAULT_GROUP
        file-extension: yaml
        #指定共享配置，且支持动态刷新
        extension-configs:
          - data-id: datasource.yaml
            group: ${spring.cloud.nacos.config.group}
            refresh: true
          - data-id: common.yaml
            group: ${spring.cloud.nacos.config.group}
            refresh: true
  main:
    allow-circular-references: true  # 默认是 false（Spring Boot 2.6+）
    allow-bean-definition-overriding: true  # 允许Bean覆盖
logging:
  level:
    org:
      springframework:
        security=DEBUG:
